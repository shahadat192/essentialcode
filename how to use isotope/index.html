<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isotope js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    
    <div class="isotop">
        <h1>how to use isotope</h1>
    </div>
    
    <div class="button-group filter-button-group">
        <ul>
            <li class="button is-cheked" data-filter="*">ALL</li>
            <li class="button" data-filter=".design">DESIGN</li>
            <li class="button" data-filter=".graphic">GRAPHIC</li>
            <li class="button" data-filter=".logo">LOGO</li>
            <li class="button" data-filter=".photography">PHOTOGRAPHY</li>
            <li class="button" data-filter=".video">VUDEO</li>
            <li class="button" data-filter=".audio">AUDIO</li>
        </ul>
    </div>
    
    <div class="grid">
        <div class="grid-item design"><img src="img/servuce%20one.jpg" alt=""></div>
        <div class="grid-item design"><img src="img/servuce%20two.jpg" alt=""></div>
        <div class="grid-item design"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item graphic"><img src="img/servuce%20four.jpg" alt=""></div><div class="grid-item"><img src="img/servuce%20one.jpg" alt=""></div>
        <div class="grid-item graphic"><img src="img/servuce%20two.jpg" alt=""></div>
        <div class="grid-item graphic"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item logo"><img src="img/servuce%20two.jpg" alt=""></div>
        <div class="grid-item logo"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item logo"><img src="img/servuce%20four.jpg" alt=""></div>
        <div class="grid-item photography"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item photography"><img src="img/servuce%20two.jpg" alt=""></div>
        <div class="grid-item photography"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item video"><img src="img/servuce%20four.jpg" alt=""></div>
        <div class="grid-item video"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item video"><img src="img/servuce%20two.jpg" alt=""></div>
        <div class="grid-item audio"><img src="img/servuce%20three.jpg" alt=""></div>
        <div class="grid-item audio"><img src="img/servuce%20four.jpg" alt=""></div>
    </div>
    
    
    
    
    
    
    
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
